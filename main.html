<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Soundboard</title>
</head>
<body>
  <div id="buttons">
    <button class="btn" onclick="playSound('sound1')">Play Sound 1</button>
    <button class="btn" onclick="playSound('sound2')">Play Sound 2</button>
    <button class="btn" onclick="playSound('sound3')">Play Sound 3</button>
    <button class="btn" onclick="playSound('sound4')">Play Sound 4</button>
    <button class="stop" onclick="stopSound()">Stop</button>
  </div>

  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
